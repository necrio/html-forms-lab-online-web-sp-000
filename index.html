<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
<form>
   <label for="fullname">fullname</label> 
  <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required><br>
<label for="email">email</label> 
  <input type="email" id="email" name="email" placeholder="Enter Email" required><br>
  
 <label for="phone">phone</label> 
  <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)"><br>
  
<label for="message">message</label> 
 <textarea name="message" id="message" placeholder="Enter Message">

</textarea>

<input type="checkbox" name="checkbox" value="checkbox">
<input type="submit" value="Submit">
</form>

  </body>
</html>
